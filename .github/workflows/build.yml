name: 'Build'

on:
  push:
    branches:
      - build
      - test-build
    tags:
      - 'v*'
      - 'test-v*'
  workflow_dispatch:

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-1 librsvg2-dev patchelf libglib2.0-dev libgtk-3-dev

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # test key
          TAURI_SIGNING_PRIVATE_KEY: ''
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: 'password'
        id: tauri_build
        with:
          tagName: ${{ github.ref == 'refs/heads/test-build' && 'test-app-v__VERSION__' || 'app-v__VERSION__' }}
          releaseName: ${{ github.ref == 'refs/heads/test-build' && 'Test App v__VERSION__' || 'App v__VERSION__' }}
          releaseBody: |
            See the assets to download and install this version.

            Changes in this version:
            - Built from ${{ github.ref == 'refs/heads/test-build' && 'test-build' || 'build' }} branch
            - Includes macOS (Intel + Apple Silicon) and Linux builds

            SHA256 checksums will be provided separately.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      # - name: Create Latest Release
      #   if: matrix.platform == 'ubuntu-22.04' # Only run once, on the last platform
      #   uses: softprops/action-gh-release@v1
      #   with:
      #     tag_name: ${{ github.ref == 'refs/heads/test-build' && 'test-latest' || 'latest' }}
      #     name: ${{ github.ref == 'refs/heads/test-build' && 'Test Latest Release' || 'Latest Release' }}
      #     body: |
      #       This is the ${{ github.ref == 'refs/heads/test-build' && 'test ' || '' }}latest release of the application.

      #       See the assets to download and install this version.

      #       Changes in this version:
      #       - Built from ${{ github.ref == 'refs/heads/test-build' && 'test-build' || 'build' }} branch
      #       - Includes macOS (Intel + Apple Silicon) and Linux builds

      #       SHA256 checksums will be provided separately.
      #     draft: true
      #     prerelease: false
      #     files: ${{ steps.tauri_build.outputs.artifactPath }}/*

      - name: Create manifest file
        run: |
          echo "Creating manifest.txt for signing..."
          echo "Build timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" > manifest.txt
          echo "Git commit: ${{ github.sha }}" >> manifest.txt
          echo "Build platform: ${{ matrix.platform }}" >> manifest.txt
          echo "Architecture target: ${{ matrix.args }}" >> manifest.txt
          echo "" >> manifest.txt
          echo "File checksums (SHA256):" >> manifest.txt

          cd ${{ steps.tauri_build.outputs.artifactPath }}/../
          for file in *.{dmg,AppImage,deb,msi,exe}; do
            if [ -f "$file" ]; then
              CHECKSUM=$(sha256sum "$file" | awk '{print $1}')
              echo "$file: $CHECKSUM" >> ../../manifest.txt
            fi
          done

          cat ../../manifest.txt

      - name: Upload manifest.txt
        uses: actions/upload-artifact@v4
        with:
          name: manifest-${{ matrix.platform }}-${{ matrix.args || 'default' }}
          path: manifest.txt
          if-no-files-found: error
